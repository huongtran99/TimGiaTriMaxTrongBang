<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Lớn Nhất Trong Mảng</title>
</head>
<body>
<script>
    let numbers = [];
    let n = parseInt(prompt("Nhập độ dài của mảng"));
    for(let i = 0; i < n; i++){
        numbers[i] = parseInt(prompt("Nhập Phần Tử Thứ " + i + " Của Mảng"));
    }
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }

    alert("max: " + max + " Ở Vị Trí Thứ: " + index);
</script>
</body>
</html>
